name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v0.2.2). Leave empty for auto-increment.'
        required: false
        type: string
  push:
    branches:
      - main
    paths:
      - "**/*.go"
      - "go.mod"
      - "go.sum"

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Calculate next version
        id: calculate_version
        run: |
          # Check if manual version was provided
          if [ -n "${{ github.event.inputs.version }}" ]; then
            NEW_TAG="${{ github.event.inputs.version }}"
            echo "Using manual version: $NEW_TAG"
          else
            # Get the highest semantic version tag (not just the most recent by commit date)
            LATEST_TAG=$(git tag -l "v*" | sort -V | tail -n1)
            if [ -z "$LATEST_TAG" ]; then
              LATEST_TAG="v0.0.0"
            fi
            echo "Highest version tag: $LATEST_TAG"

            # Extract version numbers
            VERSION=${LATEST_TAG#v}
            MAJOR=$(echo $VERSION | cut -d. -f1)
            MINOR=$(echo $VERSION | cut -d. -f2)
            PATCH=$(echo $VERSION | cut -d. -f3)

            # Increment patch version
            NEW_PATCH=$((PATCH + 1))
            NEW_TAG="v${MAJOR}.${MINOR}.${NEW_PATCH}"

            echo "Auto-calculated version: $NEW_TAG"
          fi

          echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT

      - name: Create and push tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Check if tag already exists
          if git rev-parse "${{ steps.calculate_version.outputs.new_tag }}" >/dev/null 2>&1; then
            echo "Tag ${{ steps.calculate_version.outputs.new_tag }} already exists locally"
          else
            git tag ${{ steps.calculate_version.outputs.new_tag }}
          fi

          # Push the tag (will fail gracefully if it exists remotely)
          git push origin ${{ steps.calculate_version.outputs.new_tag }} || echo "Tag already exists remotely"

      - name: Checkout with new tag
        uses: actions/checkout@v5
        with:
          ref: ${{ steps.calculate_version.outputs.new_tag }}
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6.4.0
        with:
          distribution: goreleaser
          version: "~> v2"
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.CI_GITHUB_TOKEN }}
