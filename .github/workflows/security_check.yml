name: Security Check

on:
  workflow_dispatch:  # Allow manual triggering
  push:
    paths:
      - 'pkg/datastore/**'
      - 'pkg/prompts/**'
      - 'pkg/agent/**'
  pull_request:
    paths:
      - 'pkg/datastore/**'
      - 'pkg/prompts/**'
      - 'pkg/agent/**'

jobs:
  gosec:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Gosec Security Scanner
        uses: securego/gosec@master
        with:
          args: './pkg/datastore/... ./pkg/prompts/... ./pkg/agent/...'
          
  govulncheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23.8'
          
      - name: Install and run govulncheck
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          $(go env GOPATH)/bin/govulncheck ./pkg/datastore/... ./pkg/prompts/... ./pkg/agent/... 